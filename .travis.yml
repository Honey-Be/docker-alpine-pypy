sudo: required
language: python
services:
  - docker

env:
  matrix:
    global:
      - REGISTRY_USER=jamiehewland
      - secure: ""
  - VERSION=2 VARIANT=
  - VERSION=2 VARIANT=slim

before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" -y docker-engine

script:
  - ./build.sh

after_script:
  - docker images

before_deploy:
  - pip install docker-ci-deploy
deploy:
  provider: script
  script: ./deploy.sh
