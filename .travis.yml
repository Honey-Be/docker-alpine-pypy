sudo: required
language: python
services:
  - docker

env:
  global:
    - REGISTRY_USER=jamiehewland
    - secure: ""
  matrix:
    - VERSION=2 VARIANT=
    - VERSION=2 VARIANT=slim

before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" -y docker-engine

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - image="$(awk '$1 == "FROM" { print $2; exit }' $VERSION/onbuild/Dockerfile)${VARIANT:+-$VARIANT}"
  - version="$(awk '$2 == "PYPY_VERSION" { print $3; exit }' $VERSION/Dockerfile)"
  - echo "Building image $image with PyPy $VERSION version $version"

script:
  - docker build -t "$image" "$VERSION${VARIANT:+/$VARIANT}"
  # Run the "official-images" tests, but first tag our image like the official
  # ones to get the same tests
  - |
    official_image="pypy:$VERSION${VARIANT:+-$VARIANT}"
    docker tag "$image" "$official_image"
    ~/official-images/test/run.sh "$official_image"
  # the "onbuild" variant has to happen with the base variant because it's FROM it
  - if [ -z "$VARIANT" ]; then docker build -t "${image}-onbuild" "$VERSION/onbuild"; fi

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: ./deploy.py "$image" "$version" && if [ -z "$VARIANT" ]; then ./deploy.py "${image}-onbuild" "$version"; fi
  on:
    branch: develop
